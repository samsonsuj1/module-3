<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
        <h1>Our dinner menu</h1>
        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
              <tr>
              <td>Fried Rice</td>
               <td>Rice, vegies, oil, meat</td>
               <td>5000 naira</td>
                </tr>
              <tr>
                <td>Jollof Beans</td>
               <td>Beans, palm oil, pepper</td>
               <td>3000 naira</td>
                </tr>
               <tr>
              <td>Eba and Soup</td>
               <td>Garri, soup</td>
               <td>2000 naira</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
