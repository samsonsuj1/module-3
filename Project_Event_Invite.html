<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Invitation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .invitation-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 30px;
            text-align: center;

        }
        .invitation-card h1 {
            color: #1e90ff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .invitation-card p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .invitation-card .date-time {
            font-size: 15px;
            color: white;
            margin-bottom: 30px;
            background-color: #1e90ff;
        }
        .invitation-card a {
            display: inline-block;
            background-color: #1e90ff;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .invitation-card a:hover {
            background-color: #2f427a;
        }
        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        
        }
        #all{
            border: 10px ridge #1e90ff;
            margin: 10px;
            padding-bottom: 1px;
            padding-top: 1px;
        }
        .social{
            position:relative;
            bottom: 50px;
            margin-inline-start: 210px;
        }
       
    </style>
</head>
<body>
    <div id="all">
    <div class="invitation-card">
        <h1>Be my Guest!</h1>
        <p>I am excited to invite you to my Graduation Ceremony!</p>
        <p class="date-time">Date: December 20, 2024 | Time: 5:00 PM</p>
        <p>Join us in celebrating this special moment!</p>
        
        <!-- Registration Link -->
        <a href="https://forms.gle/2WRDSVV9hjWq1J7QA" target="_blank">Click Reservation</a>
        
        <div class="footer">
            <p>Looking forward to seeing you there!</p>
        </div>
    </div>

     <!-- Registration Link -->
     <div class="social">
        <a href="Wa.me/+2347038193963"><img src="icons8-whatsapp-48.png" width="30" alt="whatsapp"></a>
        <a href="+2347038193963"><img src="icons8-phone-50.png" width="25" alt="phone"></a>
        </div>
</body>
</html>
